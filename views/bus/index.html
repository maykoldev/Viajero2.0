<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ATSHn1lqFwcIbJYPIRKv4Zef76Qc3qZ84JBYzFyjSfwj6NdxoTZy4_XgSCjkhseppX3NE7mxeSs5aJNg&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: {
                "container": "url('/img/LOGO2.png')",
                "containerA":"url('/img/busv.png')",
                "puestos":"url('/img/asiento-vertical.png')",
                "bano":"url('/img/baño.png')",
                "escalera":"url('/img/escaleras.png')"
                }
            }
          }
        }
      </script>
      
</head>
<body class="min-[320px]:w-auto">

    <header class="border-b-2 border-blue-800 h-20 ">
        
            
          <nav id="navegacion" class="bg-blue-300 h-[78px] right-0 left-0 "></nav>
        </div>    
    </header>

    <section  class="m-auto" id="bus">
        
        <h2 class="font-overpass font-bold text-3xl text-center my-6">Seleccione el/los assientos</h2>

        <div class=""> <!--Bus-->

             <div class="flex justify-center items-center md:-rotate-90 md:h-[300px] ">
                <div class="bg-containerA bg-no-repeat h-[825px] w-[300px] bg-contain bg-center pt-[140px]" ><!--PISO 1-->
                    
                
                </div>
             </div>

            <div class="flex justify-center my-4">


                <div id="asientos-seleccionados" class="border-2 w-28 h-28 uppercase font-semibold text-center flex justify-center items-center flex-col">
                    <h3 class="text-xs my-2 text-blue-300">Asientos seleccionados</h3>
                </div>
            </div>
                

        </div>

        <div class="flex items-center justify-center my-4 relative md:z-50"><!--Botones-->
                <div class="mb-6 md:m-auto mx-4 flex ">
                    <button
                      id="reservar"
                      type="submit"
                      class="cursor-pointer mx-4 bg-red-500 text-white hover:text-black font-bold hover:bg-red-300 py-2 px-4 rounded-lg transition ease-in-out w-1/2 text-center"
                      data-te-ripple-init
                      data-te-ripple-color="light">
                      Reservar
                    </button>
                    <button
                    id="comprar"
                    type="submit"
                    class="cursor-pointer btnBus mx-4 bg-blue-500 text-white hover:text-black font-bold hover:bg-blue-300 py-2 px-4 rounded-lg transition ease-in-out w-1/2 text-center"
                    data-te-ripple-init
                    data-te-ripple-color="light">
                    Comprar
                  </button>
                  
                  </div>
        </div>

        <div class="m-6"> <!---->
        <div class="flex justify-center gap-8">
            <div class="flex flex-col justify-center items-center font-overpass font-semibold"> <!--Disp-->
            <div  class="bg-puestos bg-cover w-12 h-12 leading-9 text-black bg-no-repeat font-semibold rounded-[5px] my-1 mx-1  bg-green-700 cursor-default "></div> 
            <div>
                <p>Disponible</p>
            </div> 
            </div>    
            <div class="flex flex-col justify-center items-center font-overpass font-semibold"><!--Reser-->
                <div  class="bg-puestos bg-cover w-12 h-12 leading-9 text-black bg-no-repeat font-semibold rounded-[5px] my-1 mx-1 r  cursor-default bg-red-700">   </div>
                <div>
                    <p>Reservado</p>
                </div> 
            </div>
            <div class="flex flex-col justify-center items-center font-overpass font-semibold"><!--Vendido-->
                <div  class="bg-puestos bg-cover w-12 h-12 leading-9 text-black bg-no-repeat font-semibold rounded-[5px] my-1 mx-1   cursor-default bg-gray-700">   </div> 
                <div>
                    <p>Vendido</p>
                </div> 
            </div>
            <div class="flex flex-col justify-center items-center font-overpass font-semibold"><!--seleccionado-->
                <div  class="bg-puestos bg-cover w-12 h-12 leading-9 text-black bg-no-repeat font-semibold rounded-[5px] my-1 mx-1   cursor-default bg-orange-500">   </div> 
                <div>
                    <p>Seleccionado</p>
                </div> 
            </div>
                       
        </div>
       
        
        </div>
       
    </section>

     <!-- Ventana emergente para agregar datos del pasajero -->
    <div id="ventanaEmergente" class=" w-auto md:w-full rounded-lg mx-8  my-6 h-1/7 p-4 md:p-8 hidden md:flex md:flex-col md:justify-center md:items-center">

    </div>
            
    <!--Metodos de pago-->   
    <div id="ventanaMetodosPago" class="fixed inset-0 bg-gray-800 bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Selecciona tu método de pago</h2>
            
            
            <div id="smart-button-container">
                <div style="text-align: center;">
                  <div id="paypal-button-container"></div>
                </div>
              </div>
           
    
            <div class="flex justify-end">
            <button id="cerrarVentanaPago" class="text-white bg-blue-500 px-4 py-2 rounded-md">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <div id="result-message"></div>
   
    <script src="../componentes/nav.js"></script>

    <script  src="./index.js"></script>
  
</body>
</html>
