<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
           <script src="https://cdn.tailwindcss.com"></script>
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body  class="bg-blue-200 text-blue-950">
    <header>
        <nav id="navADM" class="bg-blue-700 fixed w-full  top-0 shadow">
	</nav>
    </header>

    <section class="mt-32 md:mt-60">
        <div class="flex flex-col justify-center items-center gap-4">
            <div class=" text-xl font-bold uppercase "><h3>Administracion de Proveedores</h3></div>
            <div class="flex flex-col md:flex-row gap-8 w-1/2 justify-center items-center">
                <a href="/proveedor" id="editarP" class="  text-white text-center font-bold cursor-pointer  bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-full md:w-1/3">Proveedores</a>
          
                <a id="agregarP" class=" text-white text-center font-bold cursor-pointer bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-full md:w-1/3">Agregar Proveedor</a>
                
            </div>

            <div class="flex flex-col mt-auto w-11/12 md:w-11/12">
                <div class="py-2 overflow-x-auto">
                  <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                    <table class="min-w-min md:w-full md:text-center">
                        <thead class="bg-gray-100 ">
                            <tr>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Logo
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Razon Social
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Rif
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        rutas
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Fecha
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Telefono
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Correo
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-center text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Porcentaje
                                </th>
                                <td class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    <button class="text-blue-600 hover:text-blue-900 cursor-pointer" onclick="editarProveedor('${nuevoProveedor.id}')">Editar</button>
                                    <button class="text-red-600 hover:text-red-900 cursor-pointer" onclick="eliminarProveedor('${nuevoProveedor.id}')">Eliminar</button>
                                </td>     
                                
                            </tr>
                        </thead>
                        <tbody id="listadoP" class="bg-white">
                            
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
              
        </div>
    </section>
    <!-- Ventana emergente para agregar proveedor -->
    <div id="modalAgregarProveedor" class="hidden items-center justify-center fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 ">
        <div class="bg-white p-8 rounded-lg w-1/2">
            <h1 class="text-2xl text-center font-bold mb-4">Agregar Proveedor</h1>
            <!-- Formulario para agregar proveedor -->
            <form id="formAgregarProveedor" enctype="multipart/form-data" class="font-semibold flex flex-col gap-2">

                <label for="logoProveedor">Logo de la empresa:</label>
                <input type="file" id="logoProveedor" name="logo" accept="image/*" class="bg-blue-100 outline rounded-md focus:outline-green-700 outline-2 ">

                <label for="razonSocial">Razon Social:</label>
                <input type="text" id="razonSocial" name="razonSocial" required class=" bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">

                <label for="rif">RIF:</label>
                <input type="text" id="rif" name="rif" required class=" bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">

                <label for="nombreR">Rutas</label>
                <select name="nombreR" id="nombreR" class="h-11 w-full m-auto rounded-lg cursor-pointer">
                    <option value="">Seleccione</option>
                </select>

                <label for="fechaP">Fecha de salida</label>
              <div class=" w-full m-auto rounded-lg">
                <input type="date" id="fechaP" name="fecha" class="w-full rounded-lg h-11">
              </div>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required class=" bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">

                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required class=" bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">

                <label for="porcentaje">Porcentaje de Ganancia (10-15%):</label>
                <input type="number" id="porcentaje" name="porcentaje" min="10" max="15" required class=" bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">

                <span class="text-xs">Todos los campos son requeridos</span>
                
                <div class="flex flex-col justify-center items-center gap-3 md:flex-row">

                    <button id="guardarP" type="button"  class="text-white items-center text-center font-bold cursor-pointer  bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-1/2 md:w-1/3">Agregar</button>

                    <button id="cerrarF" class="text-white items-center text-center font-bold cursor-pointer  bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-1/2 md:w-1/3">Cerrar</button>

                </div>

                            </form>
            <!-- Fin del formulario -->
            
        </div>
    </div>

    <script src="../componentes/nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
