<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-200 text-blue-950">
    <header>
        <nav id="navRutas" class="bg-blue-700 fixed w-full top-0 shadow">
        </nav>
    </header>

    <section class="mt-32 md:mt-60">
        <div class="flex flex-col justify-center items-center gap-4">
            <div class="text-xl font-bold uppercase"><h3>Administracion de Rutas</h3></div>
            <div class="flex flex-col md:flex-row gap-8 w-1/2 justify-center items-center">
                <!--<a href="/rutas" id="editarR" class="text-white text-center font-bold cursor-pointer bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-40 md:w-1/3">Rutas</a>-->
                <a id="agregarR" class="text-white text-center font-bold cursor-pointer bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-40 md:w-1/3">Agregar Rutas</a>
            </div>

            <div class="flex flex-col mt-auto md:w-11/12">
                <div class="py-2 overflow-x-auto flex justify-center">
                    <div class="align-middle inline-block shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                        <table class="min-w-min md:w-full md:text-center">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 border-b  border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                            nombre
                                    </th>
                                    <th class="px-6 py-3 border-b  border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                            origen
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                            destino
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="listadoR" class="bg-white">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Ventana emergente para agregar rutas -->
    <div id="modalAgregarRutas" class="hidden items-center justify-center fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50">
        <div class="bg-white p-8 rounded-lg w-1/2">
            <h1 class="text-2xl text-center font-bold mb-4">Agregar Rutas</h1>
            <!-- Formulario para agregar rutas -->
            <form id="formAgregarRutas" class="font-semibold flex flex-col gap-2">
                <label class="uppercase" for="nombre">nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">
                
                <label class="uppercase" for="origen">origen:</label>
                <input type="text" id="origen" name="origen" required class="bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">
                
                <label class="uppercase" for="destino">destino:</label>
                <input type="text" id="destino" name="destino" required class="bg-blue-100 outline rounded-md focus:outline-green-700 outline-2">
                
                <span class="text-xs">Todos los campos son requeridos</span>
                
                <div class="flex flex-col justify-center items-center gap-3 md:flex-row">
                    <button id="guardarR" type="button" class="text-white items-center text-center font-bold cursor-pointer bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg  transition ease-in-out w-1/2 md:w-1/3">Agregar</button>
                    
                    <button id="cerrarR" class="text-white items-center text-center font-bold cursor-pointer bg-blue-700 hover:bg-blue-400 py-2 px-4 rounded-lg transition ease-in-out w-1/2 md:w-1/3">Cerrar</button>
                </div>
            </form>
            <!-- Fin del formulario -->
        </div>
    </div>

    <script src="../componentes/nav.js"></script>
    <script src="./index.js"></script>
</body>
</html>
